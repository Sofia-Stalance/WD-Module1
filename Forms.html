<!DOCTYPE html>
<html>
<head>
    <title>Pet Store</title>
</head>
<body>
    <p>Please fill out the form below to get in touch with us.</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
		<br>
        <label>Services Interested In:</label> <br>
        <input type="checkbox" id="grooming" name="services" value="grooming">
        <label for="grooming">Grooming</label>
        <input type="checkbox" id="boarding" name="services" value="boarding">
        <label for="boarding">Boarding</label>
        <input type="checkbox" id="adoption" name="services" value="adoption">
        <label for="adoption">Adoption</label>
        <br><br>
        <button type="submit" style="font-size:30px">Send Message</button>
    </form>
</body>
</html>
